<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./public/CSS/login&signup.css">
</head>


<body>
    <div class="login-container">
        <h2>login</h2>
        <form action="#" id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="email">Username or Email</label>
                <input class="form-input" type="text" name="email" id="email" autocomplete="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-input" type="password" name="password" id="password" autocomplete="current-password" placeholder="Enter Password">
            </div>
            <button> Log In </button>
        </form>
        <div class="links">
            <a href="">Forgot Password?</a>
            <a href="./public/signup.html">Sign Up</a>
        </div>
    </div>
    <script src="./public/JS/Auth/login.js" type="module"></script>
</body>

</html>
