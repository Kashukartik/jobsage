<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/public/CSS/nav&sideBAR.css">
    <link rel="stylesheet" href="/public/CSS/U_profile.css" />
    <title>User Profile</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">JOB-SAGE</div>
        <div class="nav-menu">
            <a href="#" id="nav-settings">
                <ion-icon name="settings-outline"></ion-icon>
                <span>Settings</span>
            </a>
            <div id="settingsSlide" class="slide-screen">
                <div class="slide-content">
                    <span class="close-btn" onclick="closeSettings()">&times;</span>
                    <h2>Settings</h2>
                    <br>
                    <a href="U_profile.html" target="_self">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <span><h2>Profile</h2></span>
                    </a>
                    <a href="ChangePassword.html" target="_self">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <span><h2>Change Credentails</h2></span>
                    </a>
                    <!-- Add any other settings content here -->
                </div>
            </div>
            <a href="#" id="nav-logout">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>Log out</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <div class="user">
                <div class="user-avatar">
                    <img src="/public/IMAGE/Man.jpg" alt="User IMAGE">
                </div>
                <div class="user-info">
                    <h3 id="user-name"></h3>
                    <p id="user-designation"></p>
                </div>
            </div>
            <ul class="menu one">
                <li class="active">
                    <a href="U_dashboard.html" target="_self">
                        <ion-icon name="home-outline"></ion-icon>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="jobpage.html">
                        <ion-icon name="briefcase-outline"></ion-icon>
                        <span>Jobs</span>
                    </a>
                </li>
                <li>
                    <a href="U_Applications.html">
                        <ion-icon name="document-text-outline"></ion-icon>
                        <span>Applications</span>
                    </a>
                </li>
                <li>
                    <a href="U_interview.html">
                        <ion-icon name="time-outline"></ion-icon>
                        <span>Interview</span>
                    </a>
                </li>
            </ul>
            <div class="hr"></div>
            <ul class="menu two">
                <li>
                    <a href="#">
                        <ion-icon name="help-circle-outline"></ion-icon>
                        <span>Help</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Profile Content -->
        <main class="events">
            <div class="container-profile">
                <!-- Profile Banner -->
                <section class="profile-banner">
                    <img src="/public/Image/Man.jpg" alt="Cover Photo" class="cover-photo">
                    <div class="profile-picture-container">
                        <img src="/public/Image/Man.jpg" alt="Profile Picture" class="profile-picture">
                    </div>
                </section>

                <!-- Profile Information -->
                <section class="profile-info">
                    <br>
                    <br>
                    <h1 class="name" id="name"></h1>
                    <h2 class="job-title" id="job-title"></h2>
                    <div class="contact-info">
                        <div class="contact-card">
                            <a href="#" id="email-link">
                                <ion-icon name="mail-unread-outline"></ion-icon>
                                <span id="email"></span>
                            </a>
                        </div>
                        <div class="contact-card">
                            <a href="#" id="phone-link">
                                <ion-icon name="call-outline"></ion-icon>
                                <span id="phone"></span>
                            </a>
                        </div>
                        <div class="contact-card">
                            <a href="#" id="linkedin-link"><b>LinkedIn Profile</b></a>
                        </div>
                        <div class="contact-card">
                            <a href="#" id="github-link"><b>GitHub Profile</b></a>
                        </div>
                    </div>
                </section>

                <!-- About Section -->
                <section class="about">
                    <h3>About Me</h3>
                    <p id="about"></p>
                </section>

                <!-- Experience Section -->
                <section class="experience">
                    <h3>Professional Experience</h3>
                    <div class="job">
                        <h4 id="last-job-title"></h4>
                        <p><em id="years-experience"></em></p>
                    </div>
                </section>

                <!-- Education Section -->
                <section class="education">
                    <h3>Education</h3>
                    <p id="education"></p>
                </section>

                <!-- Skills Section -->
                <section class="skills">
                    <h3>Skills</h3>
                    <ul id="skills-list"></ul>
                </section>

                <!-- Languages Section -->
                <section class="languages">
                    <h3>Languages</h3>
                    <ul id="languages-list"></ul>
                </section>

                <!-- Settings and Actions -->
                <section class="settings">
                    <button class="btn edit-profile" onclick="editProfile()">Edit Profile</button>
                </section>
            </div>

        </main>
    </div>

    <!-- Edit Profile Overlay -->
    <div id="edit-profile-overlay" class="overlay">
        <div class="edit-profile-form">
            <h2>Edit Profile</h2>
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name">

            <label for="edit-job-title">Job Title:</label>
            <input type="text" id="edit-job-title">

            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email">

            <label for="edit-phone">Phone:</label>
            <input type="tel" id="edit-phone">

            <label for="edit-linkedin">LinkedIn:</label>
            <input type="url" id="edit-linkedin">

            <label for="edit-about">About Me:</label>
            <textarea id="edit-about"></textarea>

            <label for="edit-last-job-title">Last Job Title:</label>
            <input type="text" id="edit-last-job-title">

            <label for="edit-last-employer">Last Employer:</label>
            <input type="text" id="edit-last-employer">

            <label for="edit-years-experience">Years of Experience:</label>
            <input type="number" id="edit-years-experience">

            <label for="edit-highest-degree">Highest Degree:</label>
            <input type="text" id="edit-highest-degree">

            <label for="edit-institution">Institution:</label>
            <input type="text" id="edit-institution">

            <label for="edit-graduation-year">Graduation Year:</label>
            <input type="text" id="edit-graduation-year">

            <label for="edit-skills">Skills (comma-separated):</label>
            <input type="text" id="edit-skills">

            <label for="edit-languages">Languages (comma-separated):</label>
            <input type="text" id="edit-languages">

            <button onclick="saveProfileChanges()">Save Changes</button>
            <button onclick="closeEditProfile()">Cancel</button>
        </div>
    </div>


    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/public/JS/U_profile.js"></script>
</body>

</html>
