        <div class="logo">JOB-SAGE</div>

                        <ion-icon name="person-circle-outline"></ion-icon>
                        <span><h2>Profile</h2></span>

                    <a href="ChangePassword.html" target="_self">

                <ion-icon name="log-out-outline"></ion-icon>
                <span>Log out</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <div class="user">
                <div class="user-avatar">
                    <img src="/public/IMAGE/Man.jpg" alt="User IMAGE">
                </div>
                <div class="user-info">
                    <h3 id="user-name"></h3>
                    <p id="user-designation"></p>
                </div>
            </div>
            <ul class="menu one">
                <li>
                    <a href="R_dashboard.html" target="_self">
                        <ion-icon name="home-outline"></ion-icon>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="R_JobMngt.html">
                        <ion-icon name="briefcase-outline"></ion-icon>
                        <span>Job Posting</span>
                    </a>
                </li>
                <li>
                    <a href="R_appli_details.html">
                      <ion-icon name="people-outline"></ion-icon>
                      <span>Applicants</span>
                    </a>
                  </li>
                <li class="active">
                    <a href="R_interviewDashboard.html">
                        <ion-icon name="time-outline"></ion-icon>
                        <span>Interview</span>
                    </a>
                </li>
            </ul>
            <div class="hr"></div>
            <ul class="menu two">
                <li>
                    <a href="#">
                        <ion-icon name="help-circle-outline"></ion-icon>
                        <span>Help</span>
                    </a>
                </li>
            </ul>
        </aside>
        <main class="events">
            <div class="interview-scheduling-container">
                <h1>Interview Scheduling</h1>
                <form id="schedulingForm">
                    <div class="form-group">
                        <label for="applicantName">Applicant Name. (Name - jobTitle_Name)</label>
                        <select id="applicantName" name="applicantName" required>
                            <option value=""selected>Select applicant</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <select id="jobTitle" name="jobTitle" required>
                            <option value="" disabled selected>Select job title</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="interviewDate">Interview Date</label>
                        <input type="date" id="interviewDate" name="interviewDate" required>
                    </div>

                    <div class="form-group">
                        <label for="interviewTime">Interview Time</label>
                        <input type="time" id="interviewTime" name="interviewTime" required>
                    </div>

                    <div class="form-group">
                        <label for="interviewers">Interviewers</label>
                        <select id="interviewers" name="interviewers" multiple required>
                            <option value="interviewer1">Interviewer 1</option>
                            <option value="interviewer2">Interviewer 2</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="interviewMode">Interview Mode</label>
                        <select id="interviewMode" name="interviewMode" required>
                            <option value="" disabled selected>Select interview mode</option>
                            <option value="in_person">In-Person</option>
                            <option value="video_call">Video Call</option>
                            <option value="phone_call">Phone Call</option>
                            <option value="teams_call">Teams Call</option>
                        </select>
                    </div>

                    <div class="form-group" id="locationGroup" style="display: none;">
                        <label for="interviewLocation">Interview Location</label>
                        <input type="text" id="interviewLocation" name="interviewLocation"
                            placeholder="Enter interview location">
                    </div>

                    <button type="submit">Schedule Interview</button>
                </form>
            </div>
        </main>
    </div>


    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/public/JS/Interview/interviewScheduling.js"></script>
</body>

</html>
