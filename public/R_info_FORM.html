<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Details Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/CSS/info_FORM.css">
</head>
<body>
    <div class="form-container" onsubmit="submitFormData(event)">
        <h2>Welcome to Your Career Journey</h2>
        <form id="recruitmentForm" submitFormData>
            <!-- Basic Details -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="+1234567890">

            <label for="position">Designation:</label>
            <input type="text" id="position" name="position" required placeholder="E.g., Front-end Developer">

            <label for="role">Select the role</label>
            <select name="role" id="role">
                <option value="recruiter" selected>Recruiter</option>
            </select>
            <br>
            <hr>
            <!-- Education Section -->
            <div class="education-section" id="educationSection">
                <h3>Education</h3>
                <label for="highestDegree">Highest Degree:</label>
                <input type="text" id="highestDegree" name="highestDegree" placeholder="E.g., Bachelor's in Computer Science">

                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" placeholder="University or College name">

                <label for="graduationYear">Year of Graduation:</label>
                <select id="graduationYear" name="graduationYear">
                    <option value="" disabled selected>Select your graduation year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <br>
            <hr>
            <!-- Work Experience -->
            <h3>Work Experience</h3>
            <label for="yearsExperience">Years of Experience:</label>
            <input type="number" id="yearsExperience" name="yearsExperience" required placeholder="Total years of experience">

            <label for="lastJobTitle">Last Job Title:</label>
            <input type="text" id="lastJobTitle" name="lastJobTitle" placeholder="Your previous job title">

            <label for="lastEmployer">Last Employer:</label>
            <input type="text" id="lastEmployer" name="lastEmployer" placeholder="Your previous employer">

            <hr>
            <!-- Skills -->
            <h3>Skills</h3>
            <label for="skills">List your skills:</label>
            <textarea id="skills" name="skills" rows="4" placeholder="E.g., JavaScript, Python, Data Analysis"></textarea>

            <!-- Additional Information -->
            <label for="linkedin">LinkedIn Profile (optional):</label>
            <input type="text" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">

            <label for="portfolio">Portfolio Website (optional):</label>
            <input type="text" id="portfolio" name="portfolio" placeholder="https://yourwebsite.com">

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

    <script src="/public/JS/info_FORM.JS"></script>
    <script type="module" src="/public/JS/User/Information.js"></script>
</body>
</html>
