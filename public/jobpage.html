<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/CSS/nav&sideBAR.css">
    <link rel="stylesheet" href="/public/CSS/U_jobpage.css">
    <title>Job Management</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">JOB-SAGE</div>
            <div class="nav-menu">
                <a href="#" id="nav-settings" aria-label="Settings">
                    <ion-icon name="settings-outline"></ion-icon>
                    <span>Settings</span>
                </a>
                <div id="settingsSlide" class="slide-screen">
                    <div class="slide-content">
                        <span class="close-btn" onclick="closeSettings()">&times;</span>
                        <h2>Settings</h2>
                        <br>
                        <a href="U_profile.html" target="_self">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            <span><h2>Profile</h2></span>
                        </a>
                        <a href="ChangePassword.html" target="_self">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <span><h2>Change Credentails</h2></span>
                        </a>
                        <!-- Add any other settings content here -->
                    </div>
                </div>
                <a href="#" id="nav-logout" aria-label="Log out">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <span>Log out</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="user">
                <div class="user-avatar">
                    <img src="/public/IMAGE/Man.jpg" alt="User IMAGE">
                </div>
                <div class="user-info">
                    <h3 id="user-name"></h3>
                    <p id="user-designation"></p>
                </div>
            </div>
            <ul class="menu one">
                <li class="active">
                    <a href="U_dashboard.html" target="_self">
                        <ion-icon name="home-outline"></ion-icon>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="jobpage.html">
                        <ion-icon name="briefcase-outline"></ion-icon>
                        <span>Jobs</span>
                    </a>
                </li>
                <li>
                    <a href="U_Applications.html">
                        <ion-icon name="document-text-outline"></ion-icon>
                        <span>Applications</span>
                    </a>
                </li>
                <li>
                    <a href="U_interview.html">
                        <ion-icon name="time-outline"></ion-icon>
                        <span>Interview</span>
                    </a>
                </li>
            </ul>
            <div class="hr"></div>
            <ul class="menu two">
                <li>
                    <a href="#">
                        <ion-icon name="help-circle-outline"></ion-icon>
                        <span>Help</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="events">
            <div class="container-job">
                <div>
                    <h1>Jobs</h1>
                    <br>
                    <h3>Get here your dream jobs with details</h3>
                </div>
                <div id="jobCardsContainer"></div>
            </div>
        </main>
    </div>

    <div class="apply-job" style="display: none;">
        <!-- Job Application Form -->
        <div class="job-application-container">
            <h1>Apply for the Job</h1>
            <br>
            <strong>
                <h2 id="jobTitle"></h2>
            </strong>
            <br>
            <p id="jobDescription"></p>
            <br>
            <p id="jobDepartment"></p>
            <br>
            <form id="jobApplicationForm" enctype="multipart/form-data" onsubmit="submitJobApplication(event)">
                <div class="form-group">
                    <label for="applicantName">Full Name</label>
                    <input type="text" id="applicantName" name="applicantName" placeholder="Enter your full name"
                        required>
                </div>
                <div class="form-group">
                    <label for="applicantEmail">Email</label>
                    <input type="email" id="applicantEmail" name="applicantEmail" placeholder="Enter your email"
                        required>
                </div>
                <div class="form-group">
                    <label for="applicantPhone">Phone Number</label>
                    <input type="tel" id="applicantPhone" name="applicantPhone" placeholder="Enter your phone number"
                        required>
                </div>
                <div class="form-group">
                    <label for="resume">Resume (PDF or Word)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <label for="coverLetter">Cover Letter</label>
                    <textarea id="coverLetter" name="coverLetter" placeholder="Write your cover letter here"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="portfolio">Portfolio Website (optional)</label>
                    <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio URL">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile (optional)</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile URL">
                </div>
                <div class="form-group" id="terms">
                    <label>
                        <input type="checkbox" id="termsCheckbox" name="terms" required> I have read and agree to the <a
                            href="#" target="_blank">terms and conditions</a>.
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit">Submit Application</button>
                    <button type="button" style="margin-left: 20%;" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>



    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./public/JS/job_Mngt/jobPage.js"></script>
</body>

</html>
