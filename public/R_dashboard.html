<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="nav&sideBAR.css">
    <link rel="stylesheet" href="R_dashboard.css" />
    <title> Recruiter Dashboard</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">JOB-SAGE</div>
        <div class="nav-menu">
            <a href="#" id="nav-settings">
                <ion-icon name="settings-outline"></ion-icon>
                <span>Settings</span>
            </a>
            <div id="settingsSlide" class="slide-screen">
                <div class="slide-content">
                    <span class="close-btn" onclick="closeSettings()">&times;</span>
                    <h2>Settings</h2>
                    <br>
                    <a href="R_profile.html" target="_self">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <span><h2>Profile</h2></span>
                    </a>
                    <a href="ChangePassword.html" target="_self">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <span><h2>Change Credentails</h2></span>
                    </a>
                    <!-- Add any other settings content here -->
                </div>
            </div>
            <a href="#" id="nav-logout">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>Log out</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <div class="user">
                <div class="user-avatar">
                    <img src="IMG_Man.jpg" alt="User IMAGE">
                </div>
                <div class="user-info">
                    <h3 id="user-name"></h3>
                    <p id="user-designation"></p>
                </div>
            </div>
            <ul class="menu one">
                <li class="active">
                    <a href="R_dashboard.html" target="_self">
                        <ion-icon name="home-outline"></ion-icon>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="R_JobMngt.html">
                        <ion-icon name="briefcase-outline"></ion-icon>
                        <span>Job Posting</span>
                    </a>
                </li>
                <li>
                    <a href="R_appli_details.html">
                      <ion-icon name="people-outline"></ion-icon>
                      <span>Applicants</span>
                    </a>
                  </li>
                <li>
                    <a href="R_interviewDashboard.html">
                        <ion-icon name="time-outline"></ion-icon>
                        <span>Interview</span>
                    </a>
                </li>
            </ul>
            <div class="hr"></div>
            <ul class="menu two">
                <li>
                    <a href="#">
                        <ion-icon name="help-circle-outline"></ion-icon>
                        <span>Help</span>
                    </a>
                </li>
            </ul>
        </aside>
        <main class="events">
            <div class="container-dash">

                <h1 id="welcome-heading"></h1>
                <br>
                <h1>Dashboard</h1>
                <!-- Dashboard Section -->
                <section id="summary">
                    <div class="summary-item">
                        <h2>Job Openings</h2>
                        <p id="jobOpeningsCount">0</p>
                    </div>
                    <div class="summary-item">
                        <h2>Applications</h2>
                        <p id="applicationsCount">0</p>
                    </div>
                </section>

                <section id="recentApplications">
                    <h2>Recent Applications</h2>
                    <table id="recentApplicationsTable">
                        <thead>
                            <tr>
                                <th>Applicant Name</th>
                                <th>Job Title</th>
                                <th>Status</th>
                                <th>Date Applied</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Recent applications will be populated dynamically -->
                        </tbody>
                    </table>
                    <button id="viewAllApplicationsButton" onclick="window.location.href='R_appli_details.html'">View All Applications</button>
                </section>
            </div>
        </main>
    </div>

    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="R_dashboard.js"></script>
</body>

</html>
